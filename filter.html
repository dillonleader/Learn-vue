<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{num|fil}}
    </div>
    <script>
        Vue.filter('fil', (val) => {
            return val < 10 ? `numï¼š0` : `numï¼š${val}`
        })
        let vm = new Vue({
            el:'#app',
            data:{
                num: 8
            }
        })
    </script>
</body>
</html>
