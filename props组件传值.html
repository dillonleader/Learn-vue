<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>props组件传值</title>
</head>
<body>
    <div id="app">
        <templa :mz="obj.name" :nn="obj.age" :sm="obj.explain"></templa> 
    </div>
    <template id="box">
        <div>
            <h1>{{ mz }}</h1>
            <h1>{{ nn }}</h1>
            <h1>{{ sm }}</h1>
        </div>
    </template>
    <script>
        Vue.component('templa', {
            template:'#box',
            props:{
                mz: String,
                nn: Number,
                sm: String
            }
        })
        let vm = new Vue({
            el:'#app',
            data: {
                message:'内容',
                obj:{
                    name:'dillonl',
                    age: 23,
                    explain:'说明'

                }
            },
        })
    </script>
</body>
</html>
