<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>props组件传值</title>
</head>
<body>
    <div id="app">
        <span v-text="message"></span>
    </div>
    <template>
        <div>

        </div>
    </template>
    <script>
        // Vue.component('templa',)
        let vm = new Vue({
            el:'#app',
            data: {
                message:'内容'
            }
        })
    </script>
</body>
</html>
