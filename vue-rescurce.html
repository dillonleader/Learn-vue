<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
    <title>vue-rescurce请求数据</title>
</head>
<body>
    <div id="app">
        <ul v-for="(item, index) in dataList" :key="index">
            <li>
                <a href="">{{ item.english }}</a>
                <h1>{{ item.chinese }}</h1>
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data: {
                dataList: []
            },
            mounted() {
                this.getData()
            },
            methods: {
                getData() {
                    this.$http.get('http://route.showapi.com/1211-1', {
                        params:{
                            showapi_appid: "46452",
                            count:"35",
                            showapi_sign:"c3bc2247155b4219bffb60cac4fd315c"
                        }
                    }).then(res =>{
                        this.dataList = res.data.showapi_res_body.data
                    })
                }
            },
        })
    </script>
</body>
</html>
