<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始模板组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <assem></assem>
        <assems></assems>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            components:{
                'assem':{
                    template:`<h1>组件一</h1>`
                },
                'assems':{
                    template:`<h1>组件二</h1>`
                },
            }
        })
    </script>
</body>
</html>
