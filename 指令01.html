<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: #f0f;
            text-align: center;
            line-height: 150px;
            font-size: 25px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>{{vText}}</div> 
        <div v-html="vHtml"></div>
        <button v-on:click="btn()">点击+</button>
        <button v-on:click=btnShow()>点击显示/隐藏</button>
        <div class="box" v-show="isShow">{{ num }}</div>
    </div>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                vText: 'v-text指令',
                vHtml:'<h1>v-html</h1>',
                num : 1,
                isShow: true
            },
            methods:{
                btn(){
                    this.num++
                },
                btnShow(){
                    if(this.isShow == true){
                        this.isShow = false
                    }else{
                        this.isShow = true
                    }

                    this.isShow != this.isShow
                }
            }

        })
    </script>
</body>
</html>
