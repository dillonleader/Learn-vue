<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期函数/钩子函数</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="更新" onclick="change()">
        <a href="">{{ name }}</a>
        <button onclick="desto()">销毁</button> 
        </div>
        <button id="btn">jquery</button>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name:'数据'
        },
        beforeCreate() {
            console.log("实例创建之前");
        },
        created() {
            console.log("实例创建之后");
        },
        mounted() {
            console.log("实例挂载之前");
            $("#btn").click(function (){
                console.log('Jquery');
            })
        },
        beforeUpdate() {
            console.log("更新之前");
        },
        updated() {
            console.log("更新之后");
        },
        beforeDestroy() {
            console.log('销毁之前')
        },
        destroyed() {
            console.log('销毁之后')
        }

    })

    function change() {
        vm.name = '数据更新'
    }
    function desto() {
        vm.$destroy()
    }
</script>

</html>
