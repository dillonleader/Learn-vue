<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de自定义指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-style>{{ name }}</h1>
    </div>
    <script>
        Vue.directive('style', {
            bind: (el) => {
                el.style.background = '#0f0';
                el.style.color = '#f0f';
            }
        })
        new Vue({
            el:'#app',
            data:{
                name:'自定义指令'
            }
        })
    </script>
</body>
</html>
